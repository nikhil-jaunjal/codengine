<mat-form-field  appearance="outline" class="search-box">
    <input matInput placeholder="Search" [(ngModel)]="textSearched" (keyup)="searchText()">
</mat-form-field>

<div *ngIf="tableDataSource">
    <table mat-table [dataSource]="tableDataSource">
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
    <ng-container matColumnDef="kpiName">
      <th mat-header-cell *matHeaderCellDef> KPI NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.kpiName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="action-column">
            <div> <button (click)="editKpi(element)">Edit</button> </div>
            <div> <button (click)="deleteKpi(element)">Delete</button> </div>
        </div>  
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons >
  </mat-paginator>

  </div>
